name: Update Site Stats

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨執行
  workflow_dispatch: # 允許手動觸發測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install google-analytics-data

      - name: Run update script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GA_SERVICE_ACCOUNT_JSON }}
          PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
        run: |
          echo $GOOGLE_APPLICATION_CREDENTIALS_JSON > service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service_account.json
          python update_stats.py
          rm service_account.json

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/stats.json
          git commit -m "Update site stats [skip ci]" || exit 0
          git push